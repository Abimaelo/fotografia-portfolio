[build]
  publish = "."
  command = "echo 'No build needed - static site'"

[build.environment]
  NODE_VERSION = "18"

# Configuración de funciones
[build.functions]
  directory = "functions"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos específicos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/admin.html"
  [headers.values]
    Cache-Control = "no-cache"

# Redirects
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/panel"
  to = "/admin.html"
  status = 200

# Configuración de funciones específicas
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Plugin de Netlify (si se quiere usar)
[[plugins]]
  package = "@netlify/plugin-inline-critical-css"

[plugins.inputs]
  minify = true

# Configuración de variables de entorno para producción
[context.production.environment]
  GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"
  REPO_OWNER = "YOUR_GITHUB_USERNAME"
  REPO_NAME = "YOUR_REPO_NAME"
  BRANCH = "main"

# Configuración para deploy de preview
[context.deploy-preview.environment]
  GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"
  REPO_OWNER = "YOUR_GITHUB_USERNAME"
  REPO_NAME = "YOUR_REPO_NAME"
  BRANCH = "main"

# Configuración para branch deploys
[context.branch-deploy.environment]
  GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"
  REPO_OWNER = "YOUR_GITHUB_USERNAME"
  REPO_NAME = "YOUR_REPO_NAME"
  BRANCH = "main"